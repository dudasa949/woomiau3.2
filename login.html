<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés - Woo&Miau</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/styles.css">
</head>
<body data-page="login">

<header class="site-header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="assets/logo.jpg" alt="Woo&Miau Logo" height="40" class="me-2">
                <span class="brand-text">Woo&Miau</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Főoldal</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Bolt</a></li>
                </ul>

                <div class="navbar-actions d-flex align-items-center gap-3">
                    <a href="cart.html" class="btn btn-link nav-icon position-relative">
                        <i class="bi bi-bag"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<main class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="mb-3">Bejelentkezés</h3>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Jelszó</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div>
                                    <input type="checkbox" id="remember"> <label for="remember">Emlékezz rám</label>
                                </div>
                                <a href="#">Elfelejtett jelszó?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Bejelentkezés</button>
                        </form>

                        <p class="mt-3 text-center">Nincs fiókod? <a href="register.html">Regisztrálj</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="site-footer bg-dark text-light py-5 mt-5">
    <div class="container">
        <div class="row g-4">
            <div class="col-lg-3 col-md-6">
                <h5 class="footer-title">Woo&Miau</h5>
                <p>Természetes BARF táplálás minden kedvencnek.</p>
            </div>
            <div class="col-lg-3 col-md-6">
                <h5 class="footer-title">Vásárlás</h5>
                <ul class="list-unstyled">
                    <li><a href="shop.html">Bolt</a></li>
                    <li><a href="cart.html">Kosár</a></li>
                </ul>
            </div>
            <div class="col-lg-3 col-md-6">
                <h5 class="footer-title">Információ</h5>
                <ul class="list-unstyled">
                    <li><a href="barf-guide.html">BARF Útmutató</a></li>
                </ul>
            </div>
            <div class="col-lg-3 col-md-6">
                <h5 class="footer-title">Kapcsolat</h5>
                <p>Email: info@woomiau.hu</p>
            </div>
        </div>
        <hr class="my-4">
        <div class="row align-items-center">
            <div class="col-md-6">
                <p class="mb-0">&copy; 2024 Woo&Miau. Minden jog fenntartva.</p>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/scripts.js"></script>

<script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // Mock login
        alert('Sikeres bejelentkezés (demo).');
        window.location.href = 'index.html';
    });
</script>

</body>
</html>
